syntax = "proto3";
package datanode;
option go_package = "Datanode/datanode";

service DataNodeHandler {
    rpc UploadBook (stream chunk) returns (stream response) {}
    rpc UploadFile (stream chunk) returns (stream response) {}
    rpc DownloadFile (stream fileInfo) returns (stream chunkResponse) {}
    rpc Ping (stream ping) returns (stream ping) {}
}



enum StatusCode {
    Success = 0;
    NotFound = 1;
    InternalError = 2;
}

message ping{
    bool canReceive = 1;
    string message = 2;
}

message petition{

}

message response{
    string message = 1;
    StatusCode status = 2;
}

message chunk{
    bytes content = 1;
    string chunkName = 2;
    string fileName = 3;
    uint64 chunkPos = 4;
}

message chunkResponse{
    bytes content = 1;
    string chunkName = 2;
    string fileName = 3;
    uint64 chunkPos = 4;
    StatusCode status = 5;
    string message = 6;
}

message fileInfo{
    string fileName = 1;
    uint64 chunkPos = 2;
}

